<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .slideShow {
            width: 346px;
            height: 210px;
            /*其實就是圖片的高度*/
            border: 1px #eeeeee solid;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
            /*此處需要將溢位框架的圖片部分隱藏*/
        }

        .slideShow ul {
            width: 2000px;
            position: relative;
            /*此處需注意relative : 物件不可層疊，但將依據left，right，top，bottom等屬性在正常文件流中偏移位置，如果沒有這個屬性，圖片將不可左右移動*/
        }

        .slideShow ul li {
            float: left;
            /*讓四張圖片左浮動，形成並排的橫著佈局，方便點選按鈕時的左移動*/
            width: 346px;
        }

        .slideShow .showNav {
            /*用絕對定位給數字按鈕進行佈局*/
            position: absolute;
            right: 10px;
            bottom: 5px;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
        }

        .slideShow .showNav span {
            cursor: pointer;
            display: block;
            float: left;
            width: 20px;
            height: 20px;
            background: #ff5a28;
            margin-left: 2px;
            color: #fff;
        }

        .slideShow .showNav .active {
            background: #b63e1a;
        }
    </style>
</head>

<body>
    <div class="slideShow">
        <!--圖片佈局開始-->
        <ul>
            <li><a href="#"><img src="img/貼1.png" /></a></li>
            <li><a href="#"><img src="img/貼2.png" /></a></li>
            <li><a href="#"><img src="img/貼3.png" /></a></li>
            <li><a href="#"><img src="img/貼4.png" /></a></li>
        </ul>
        <!--圖片佈局結束-->
        <!--按鈕佈局開始-->
        <div class="showNav">
            <span class="active">1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
        </div>
        <!--按鈕佈局結束-->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            var slideShow = $(".slideShow"), //獲取最外層框架的名稱
                ul = slideShow.find("ul"),
                showNumber = slideShow.find(".showNav span"),//獲取按鈕
                oneWidth = slideShow.find("ul li").eq(0).width(); //獲取每個圖片的寬度
            var timer = null; //定時器返回值，主要用於關閉定時器
            var iNow = 0; //iNow為正在展示的圖片索引值，當使用者開啟網頁時首先顯示第一張圖，即索引值為0
            showNumber.on("click", function () {  //為每個按鈕繫結一個點選事件 
                $(this).addClass("active").siblings().removeClass("active"); //按鈕點選時為這個按鈕新增高亮狀態，並且將其他按鈕高亮狀態去掉
                var index = $(this).index(); //獲取哪個按鈕被點選，也就是找到被點選按鈕的索引值
                iNow = index;
                ul.animate({
                    "left": -oneWidth * iNow, //注意此處用到left屬性，所以ul的樣式裡面需要設定position: relative; 讓ul左移N個圖片大小的寬度，N根據被點選的按鈕索引值iNOWx確定
                })
            });
            timer = setInterval(function () { //開啟定時器
                iNow;    //讓圖片的索引值次序加1，這樣就可以實現順序輪播圖片
                if (iNow > showNumber.length - 1) { //當到達最後一張圖的時候，讓iNow賦值為第一張圖的索引值，輪播效果跳轉到第一張圖重新開始
                    iNow = 0;
                }
                showNumber.eq(iNow).trigger("click"); //模擬觸發數字按鈕的click
            }, 2000); //2000為輪播的時間
        })
    </script>
</body>

</html>
